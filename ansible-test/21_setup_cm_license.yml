---
- name: Complete Cloudera Manager and CDH 7.1.9 Setup via API
  hosts: localhost
  gather_facts: no
  vars:
    cm_admin_user: "admin"
    cm_admin_pass: "admin"
    cluster_name: "CDH-Cluster"
    cdh_version: "7.1.9"
    parcel_repo: "https://archive.cloudera.com/cdh7/7.1.9/parcels/"
    kerberos_principal: "admin/admin@EXAMPLE.COM"
    kerberos_password: "kerberos_password"
    license_file_name: "license.txt"
    scm_default_user: "admin"
    scm_default_pass: "admin"
  tasks:
    - name: Set Cloudera Manager Host IP
      ansible.builtin.set_fact:
        cm_host: "{{ hostvars[groups['cldr-mngr'][0]].ansible_host }}" # Fetch IP of the first host in cldr-mngr group

    - name: Debug cm_host
      ansible.builtin.debug:
        msg: "cm_host is set to {{ cm_host }}"

    - name: Set Cloudera Manager API base URL
      ansible.builtin.set_fact:
        cm_api_url: "http://{{ cm_host }}:{{ cm_port }}/api/v54"

    - name: Debug cm_api URL
      ansible.builtin.debug:
        msg: "cm_api_url is set to {{ cm_api_url }}"

    - name: Check if license file exists
      stat:
        path: "{{ license_file_name }}"
      register: file

    - name: Print license file existence
      debug:
        msg: "License file '{{ license_file_name }}' exists = {{ file.stat.exists }}"
        verbosity: 1

    - name: Upload license file to Cloudera Manager
      shell: >
        curl -u {{ scm_default_user }}:{{ scm_default_pass }} \
        -X POST -H 'Content-Type:multipart/form-data' \
        -F license=@{{ license_file_name }} \
        {{ cm_api_url }}/cm/license

      register: resp
      # args:
      #   warn: False
      # http://172.31.20.161:{{ cm_port }}/api/v54/cm/license
      failed_when: "'name' not in resp.stdout"
      notify:
        - Restart cloudera-scm-server
      when: file.stat.exists

    - name: Print response from license upload
      debug:
        var: resp
        verbosity: 1

    - name: Begin Cloudera Manager trial license
      uri:
        url: "{{ cm_api_url }}/cm/trial/begin"
        method: POST
        status_code: [200, 204, 400]
        force_basic_auth: yes
        user: "{{ scm_default_user }}"
        password: "{{ scm_default_pass }}"
      notify:
        - restart cloudera-scm-server
      when: not file.stat.exists

    - meta: flush_handlers

  handlers:
    - name: Restart cloudera-scm-server
      systemd:
        name: cloudera-scm-server
        state: restarted
      delegate_to: cldr-mngr



















    - name: Check existing Cloudera Manager license
      ansible.builtin.uri:
        url: "{{ cm_api_url }}/cm/license"
        method: GET
        user: "{{ cm_admin_user }}"
        password: "{{ cm_admin_pass }}"
        force_basic_auth: yes
        return_content: yes
        status_code: [200, 404]  # 404 if no license installed
      register: cm_license_status
      changed_when: false

    - name: Check if Cloudera Manager license file exists
      ansible.builtin.stat:
        path: "{{ license_file_name }}"
      register: license_status
      when: cm_license_status.status == 404  # Upload only if license is missing

    - name: Upload Cloudera Manager license
      ansible.builtin.uri:
        url: "{{ cm_api_url }}/cm/license"
        method: POST
        user: "{{ cm_admin_user }}"
        password: "{{ cm_admin_pass }}"
        force_basic_auth: yes
  #     body_format: form-multipart
        body_format: json
        headers:
          Content-Type: "application/json"
        body:
          license: "{{ lookup('file', license_file_name) | b64encode }}"
      when: cm_license_status.status == 404 and license_status.stat.exists
      register: license_upload_response


